<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="container">
        <form class="credentials" action="#">
            <h1>Login</h1>
            <div class="username">
                <img class="icon_username" src="./assets/images/user_icon.png" alt="icon">
                <input class="tb_username" placeholder="User name" type="text">
            </div>
            
            <div class="password">
                <img class="icon_password" src="./assets/images/password_icon.png" alt="icon">
                <input class="tb_password" placeholder="●●●●●●●●" type="password">
            </div>

            <div class="cred_1">
                <div class="cred_11">
                    <input type="checkbox" name="cb_remember" id="" value="Remember Me">
                    <label class="cb_lbl" for="">Remember Me</label>
                </div>
                <a class="forget_pwd" href="#">Forget Password?</a>
            </div>
            <button class="btn_login" type="button">Log in</button>
        </form>

        <div class="part2">
            <h2>Login</h2>
            <p class="social-media-txt">With your social media account</p>

            <div class="social-media">
                <div class="Twitter social-media-item">
                    <img class="icon-twitter" src="./assets/images/twitter-icon.png" alt="twitter">
                    <div class="btn_twitter">Twitter</div>
                </div>
                <div class="Facebook social-media-item">
                    <img class="icon-fb" src="./assets/images/fb-icon.png" alt="fb">
                    <div class="btn_fb">Facebook</div>
                </div>
                <div class="Google social-media-item">
                    <img class="icon-google-plus" src="./assets/images/google-plus-icon.png" alt="google+">
                    <div class="btn_google">Google&plus;</div>
                </div>
            </div>
            <hr> <!-- /////////////////////error////////////////////////// -->
            
            <p>Don't have an Account? <a href="#" class="register-link">Register Now!</a></p>
            <button class="btn-register" type="button">REGISTER</button>
        </div>

        
    </div>
</body>
</html>
